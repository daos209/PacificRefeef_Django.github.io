<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitación</title>
    <link rel="icon" href="{% static 'logo.png' %}" type="image/png">  <!-- Agregar esta línea -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Reservar Habitación en Pacific Reef</h2>
        <form method="POST">
            
            <div class="mb-3">
                <label for="roomType" class="form-label">Tipo de Habitación</label>
                <select id="roomType" name="roomType" class="form-control">
                    <option value="">Seleccione un Tipo</option>
                    <option value="estandar" {% if room_type == "estandar" %}selected{% endif %}>Estándar</option>
                    <option value="deluxe" {% if room_type == "deluxe" %}selected{% endif %}>Deluxe</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="floor" class="form-label">Piso</label>
                <select id="floor" name="floor" class="form-control">
                    <option value="">Seleccione un Piso</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Número de Habitación</label>
                <select id="roomNumber" name="roomNumber" class="form-control">
                    <option value="">Seleccione una Habitación</option>
                    {% if room_number %}
                        <option value="{{ room_number }}" selected>{{ room_number }}</option>
                    {% endif %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reservar Ahora</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts/scripts.js' %}"></script>
</body>
</html>
