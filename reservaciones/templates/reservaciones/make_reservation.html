<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Reservar Habitación en Pacific Reef</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-3">
                <label for="roomType" class="form-label">Tipo de Habitación</label>
                <select id="roomType" name="roomType" class="form-control">
                    <option value="">Seleccione un Tipo</option>
                    <option value="estandar">Estándar</option>
                    <option value="deluxe">Deluxe</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="floor" class="form-label">Piso</label>
                <select id="floor" name="floor" class="form-control">
                    <option value="">Seleccione un Piso</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Número de Habitación</label>
                <select id="roomNumber" name="roomNumber" class="form-control">
                    <option value="">Seleccione una Habitación</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reservar Ahora</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts/app.js' %}"></script>
</body>
</html>
