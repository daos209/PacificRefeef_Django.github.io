<!-- reservaciones/templates/reservaciones/select_room_type.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Habitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Seleccionar Tipo de Habitación</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="room_type" class="form-label">Tipo de Habitación</label>
                <select class="form-control" id="room_type" name="room_type" required>
                    <option value="single">Individual</option>
                    <option value="double">Doble</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Seleccionar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts/app.js' %}"></script>
</body>
</html>
